<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
</head>
<body>
<div class="text">
    <div>ERROR</div>
    <h1>404</h1>
    <hr>
    <div>Page Not Found</div>
    <a href="/" class="home-btn">Zpět na domovskou stránku</a>
</div>

<div class="astronaut">
    <img src="https://images.vexels.com/media/users/3/152639/isolated/preview/506b575739e90613428cdb399175e2c8-space-astronaut-cartoon-by-vexels.png" alt="Astronaut" class="src">
</div>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Tomorrow', sans-serif;
        height: 100vh;
        background-image: linear-gradient(to top, #2e1753, #1f1746, #131537, #0d1028, #050819);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .text {
        color: #fff;
        text-align: center;
        z-index: 10;
    }

    .text div {
        font-size: 3rem;
        font-weight: bold;
    }

    h1 {
        font-size: 10rem; /* Increase the font size */
        margin: 0;
        letter-spacing: 10px;
    }

    hr {
        width: 50px;
        border: 1px solid #fff;
        margin: 20px auto;
    }

    .astronaut img {
        width: 120px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: astronautFly 6s infinite linear;
    }

    @keyframes astronautFly {
        0% {
            left: -100px;
        }
        25% {
            top: 45%;
            transform: rotate(30deg);
        }
        50% {
            transform: rotate(45deg);
            top: 50%;
        }
        75% {
            top: 55%;
            transform: rotate(30deg);
        }
        100% {
            left: 110%;
            transform: rotate(45deg);
        }
    }

    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        animation: starTwinkle 3s infinite linear;
    }

    @keyframes starTwinkle {
        0% {
            background: rgba(255, 255, 255, 0.4);
        }
        25% {
            background: rgba(255, 255, 255, 0.8);
        }
        50% {
            background: rgba(255, 255, 255, 1);
        }
        75% {
            background: rgba(255, 255, 255, 0.8);
        }
        100% {
            background: rgba(255, 255, 255, 0.4);
        }
    }

    /* Tlačítko pro návrat na domovskou stránku */
    .home-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
        background-color: #1f1746;
        text-decoration: none;
        border-radius: 5px;
        border: 2px solid #fff;
        transition: all 0.3s ease;
    }

    .home-btn:hover {
        background-color: #fff;
        color: #1f1746;
        border-color: #1f1746;
        transform: scale(1.1);
    }

    .home-btn:active {
        transform: scale(1);
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var body = document.body;
        setInterval(createStar, 100);

        function createStar() {
            var right = Math.random() * 500;
            var top = Math.random() * screen.height;
            var star = document.createElement("div");
            star.classList.add("star");
            body.appendChild(star);
            setInterval(runStar, 10);
            star.style.top = top + "px";

            function runStar() {
                if (right >= screen.width) {
                    star.remove();
                }
                right += 3;
                star.style.right = right + "px";
            }
        }
    });
</script>
</body>
</html>
