<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Header z Thymeleaf -->
<header th:replace="~{fragments/layout.html :: header}"></header>

<!-- Flash zprávy -->
<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">Neplatný email nebo heslo.</div>
</div>

<!-- Přihlašovací formulář -->
<div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-4 shadow-sm" style="width: 350px;">
        <h2 class="text-center mb-4">Přihlášení</h2>
        <form th:action="@{/account/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Uživatelský email</label>
                <input id="email" name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Heslo</label>
                <input id="password" name="password" type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Přihlásit se</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/account/register}" class="text-decoration-none">Registrace</a>
        </div>
    </div>
</div>

<!-- Footer z Thymeleaf -->
<footer th:replace="~{fragments/layout.html :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
