<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<article class="container mt-4">
    <header class="mb-4">
        <h1>Seznam uživatelů</h1>

    </header>

    <!-- Flash zprávy -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Email</th>
                <th>Telefon</th>
                <th>Role</th>
                <th>Akce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.admin ? 'Admin' : 'Uživatel'}"></td>
                <td>
                    <a th:href="@{'/account/edit/' + ${user.userId}}" class="btn btn-warning btn-sm">Upravit</a> |
                    <a th:href="@{'/account/delete/' + ${user.userId}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Opravdu chcete smazat tohoto uživatele?')">Smazat</a>
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
