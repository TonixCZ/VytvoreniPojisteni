<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}">
    <!-- Přidání Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:replace="~{fragments/layout.html :: header}"></header>

<article class="container mt-4">
    <!-- Tlačítko pro návrat na detail pojištěnce -->
    <a th:href="@{'/insureds/detail/' + ${insurance.insured.insuredId}}" class="btn btn-primary mb-4">Zpět na detail pojištěnce</a>



    <!-- Detail pojištění -->
    <header class="mb-4">
        <h1>Pojištění od <span th:text="${insurance.insured.firstName} + ' ' + ${insurance.insured.lastName}"></span></h1>
        <p><strong>Typ pojištění:</strong> <span th:text="${insurance.insuranceType}"> </span></p>
        <p><strong>Pojištěná částka:</strong> <span th:text="${insurance.insuredAmount}"></span> Kč</p>
        <p><strong>Adresa pojištění:</strong> <span th:text="${insurance.insuredAddress}"></span></p>

        <!-- Formátovaný datum vytvoření pojištění -->
        <p><strong>Datum vytvoření:</strong>
            <span th:text="${insurance.createdAt != null ? #temporals.format(insurance.createdAt, 'dd.MM.yyyy HH:mm') : 'Není k dispozici'}"></span>
        </p>
    </header>

    <!-- Tlačítka pro úpravu a smazání pojištění -->
    <div class="mb-4">
        <a th:href="@{'/insurances/edit/' + ${insurance.insuranceId}}" class="btn btn-warning btn-sm">Upravit pojištění</a>
        <a th:href="@{'/insurances/delete/' + ${insurance.insuranceId}}" class="btn btn-danger btn-sm" onclick="return confirm('Opravdu chcete smazat toto pojištění?')">Smazat pojištění</a>
    </div>

</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
