<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="~{fragments/layout.html :: head}">
    <!-- Přidání odkazu na externí CSS soubor edit.css -->
    <link rel="stylesheet" th:href="@{/styles/edit.css}" type="text/css"/>
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<!-- Zahrnutí fragmentu pro <header> -->
<header th:replace="~{fragments/layout.html :: header}"></header>

<article class="edit-article">
    <header>
        <h1 class="text-center mt-5">Úprava recenze</h1>
    </header>

    <div class="container mt-5">
        <section>
            <form method="post" th:action="@{'/articles/edit/' + ${articleId}}" th:object="${articleDTO}" class="bg-white p-4 rounded shadow-sm">

                <!-- Titulek -->
                <div class="form-group mb-3">
                    <label for="title" class="control-label">Titulek</label>
                    <input id="title" th:field="*{title}" class="form-control" placeholder="Zadejte titulek" />
                    <small class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                </div>

                <!-- Popisek -->
                <div class="form-group mb-3">
                    <label for="description" class="control-label">Popisek</label>
                    <textarea id="description" class="form-control" th:field="*{description}" placeholder="Zadejte popis"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                </div>

                <!-- Obsah -->
                <div class="form-group mb-3">
                    <label for="content" class="control-label">Obsah</label>
                    <textarea id="content" class="form-control" th:field="*{content}" placeholder="Zadejte obsah"></textarea>
                    <small class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></small>
                </div>

                <!-- Tlačítko pro odeslání -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Uložit</button>
                </div>
            </form>

            <!-- Odkaz na seznam -->
            <a class="btn btn-secondary w-100 mt-3" th:href="@{/articles}">Zpět na seznam</a>
        </section>
    </div>
</article>

<!-- Zahrnutí fragmentu pro <footer> -->
<footer th:replace="~{fragments/layout.html :: footer}"></footer>

<!-- Přidání Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
