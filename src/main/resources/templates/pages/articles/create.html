<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments/layout.html :: head}"></head>

<body>
<header th:replace="~{fragments/layout.html :: header}"></header>

<article>
    <header>
        <h1>Nová recenze</h1>
    </header>

    <div class="container">
        <section>
            <form method="post" th:action="@{/articles/create}" th:object="${articleDTO}" class="mt-4">

                <!-- Titulek -->
                <div class="form-group">
                    <label for="title" class="control-label">Titulek</label>
                    <input id="title" th:field="*{title}" class="form-control" placeholder="Zadejte titulek" />
                    <small class="text-danger" th:errors="*{title}"></small>
                </div>

                <!-- Popisek -->
                <div class="form-group">
                    <label for="description" class="control-label">Popisek</label>
                    <textarea id="description" class="form-control" th:field="*{description}" placeholder="Zadejte popis"></textarea>
                    <small class="text-danger" th:errors="*{description}"></small>
                </div>

                <!-- Obsah -->
                <div class="form-group">
                    <label for="content" class="control-label">Obsah</label>
                    <textarea id="content" class="form-control" th:field="*{content}" placeholder="Zadejte obsah"></textarea>
                    <small class="text-danger" th:errors="*{content}"></small>
                </div>

                <!-- Tlačítko pro odeslání -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Uložit</button>
                </div>
            </form>

            <!-- Odkaz na seznam -->
            <a class="btn btn-secondary mt-3" th:href="@{/articles}">Zpět na seznam</a>
        </section>
    </div>
</article>

<footer th:replace="~{fragments/layout.html :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
