<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tonix Care - Pojišťovna</title>

    <!-- Přidání Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css"/>
</head>

<body>
<header th:fragment="header" class="bg-primary text-white text-center py-4">
    <h1>Tonix Care</h1>
    <p>Vaše pojišťovna pro každodenní život</p>
    <nav class="d-flex align-items-center justify-content-center"> <!-- Dáme flexbox na navigaci -->
        <a class="btn btn-link text-white" th:href="@{/}">Domů</a>
        <a class="btn btn-link text-white" th:href="@{/articles}">Recenze</a>
        <a class="btn btn-link text-white" th:href="@{/contact}">Kontakt</a>
        <a class="btn btn-link text-white" sec:authorize="isAnonymous()" th:href="@{/account/login}">Přihlásit se</a>
        <a class="btn btn-link text-white" sec:authorize="isAnonymous()" th:href="@{/account/register}">Registrovat</a>

        <div class="dropdown ms-3" sec:authorize="isAuthenticated()">
            <button class="btn btn-link text-white dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                <img th:src="@{/images/user.png}" class="user-icon-img" alt="Uživatelská ikona" width="30" height="30"/>
                <!-- Přidání šipky dolů -->
                <i class="fas fa-chevron-down"></i>
            </button>

            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="@{/account/myInsurances}" sec:authorize="isAuthenticated() and hasRole('USER')">Moje pojištění</a>
                <li><a class="dropdown-item" th:href="@{/insureds/list}" sec:authorize="hasRole('ADMIN')">Seznam pojištěnců</a></li>
                <li><a class="dropdown-item" th:href="@{/account/user-list}" sec:authorize="hasRole('ADMIN')">Seznam uživatelů</a></li>

                <form method="post" th:action="@{/account/logout}" class="logout-form">
                    <button class="btn btn-danger" sec:authorize="isAuthenticated()">Odhlásit se</button>
                </form>
            </ul>
        </div>
    </nav>
</header>


<footer th:fragment="footer" class="bg-dark text-white text-center py-3">
    Vytvořil &copy; Antonín Dusbký
</footer>

<!-- Přidání Bootstrap JS pro interaktivní prvky -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
